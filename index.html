<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>خدمات المركبة</title>
    <link rel="icon" href="logo9eante.png" type="image/x-icon">
    <link rel="shortcut icon" href="logo9eante.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap');
        body {
            font-family: "IBM Plex Sans Arabic", sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label,
        select,
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        
        select,
        input {
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: "IBM Plex Sans Arabic", sans-serif;
            background-color: #f5f5f5;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        
        select:focus,
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        option {
            padding: 10px;
            font-size: 16px;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            font-size: 16px;
        }
        
        #buu {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #be0d0d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            font-size: 16px;
        }
        
        #buu2 {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #167cdb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            font-size: 16px;
        }
        
        #buu4 {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0e5597;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            font-size: 16px;
        }
        
        #buu3 {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #6e6e6e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .record {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        .record p {
            margin: 5px 0;
        }
        
        .record hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
        
        .record-header {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        
        #passwordContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 200px auto;
        }
        
        #passwordContainer h2 {
            color: #0f0f0f;
            margin-bottom: 20px;
        }
        
        #passwordInput {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: "IBM Plex Sans Arabic", sans-serif;
            background-color: #f5f5f5;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        #passwordInput:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        #passwordButton {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #ffffff;
            font-family: "IBM Plex Sans Arabic", sans-serif;
            background-color: #4CAF50;
            font-size: 16px;
            box-sizing: border-box;
            cursor: pointer;
        }
        
        #passwordButton:hover {
            background-color: #3d8a40;
        }
    </style>
</head>

<body>
    <div id="passwordContainer" style="display: block; text-align: center;">
        <h2>الرجاء إدخال كلمة المرور للوصول إلى النظام</h2>
        <input type="password" id="passwordInput" inputmode="numeric" pattern="[0-9]*">
        <div id="passwordButton" onclick="checkPassword()">دخول</div>
    </div>
    <div id="contentContainer" style="display: none;">
        <h1>تسجيل خدمات المركبة</h1>
        <form id="serviceForm">
            <label for="carName">اسم المركبة:</label>
            <select id="carName" name="carName" required>
                <option value="">اختر اسم المركبة</option>
                <option value="تويوتا رش">تويوتا رش</option>
                <option value="شفرليه كابتيفا">شفرليه كابتيفا</option>
                 <option value="يارس">يارس</option>
            </select>
            <label for="serviceType">نوع الخدمة:</label>
            <select id="serviceType" name="serviceType" required onchange="toggleCustomServiceType()">
                <option value="">اختر نوع الخدمة</option>
                <option value="تغيير زيت">تغيير زيت</option>
                <option value="فلتر + تغيير زيت">فلتر + تغيير زيت</option>
                <option value="آخر">آخر</option>
            </select>
            <div id="customServiceTypeContainer" style="display: none;">
                <label for="customServiceType">نوع الخدمة المخصص:</label>
                <input type="text" id="customServiceType" name="customServiceType">
            </div>
            <label for="servicePrice">سعر الخدمة:</label>
            <input type="number" id="servicePrice" name="servicePrice" required inputmode="numeric" pattern="[0-9]*">
            <button type="submit">تسجيل</button>
        </form>
        <hr>
        <form id="editForm" style="display: none;">
            <label for="editCarName">اسم المركبة:</label>
            <select id="editCarName" name="editCarName" required>
                <option value="">اختر اسم المركبة</option>
                <option value="تويوتا رش">تويوتا رش</option>
                <option value="شفرليه كابتيفا">شفرليه كابتيفا</option>
            </select>
            <label for="editServiceType">نوع الخدمة:</label>
            <select id="editServiceType" name="editServiceType" required onchange="toggleEditCustomServiceType()">
                <option value="">اختر نوع الخدمة</option>
                <option value="تغيير زيت">تغيير زيت</option>
                <option value="فلتر + تغيير زيت">فلتر + تغيير زيت</option>
                <option value="آخر">آخر</option>
            </select>
            <div id="editCustomServiceTypeContainer" style="display: none;">
                <label for="editCustomServiceType">نوع الخدمة المخصص:</label>
                <input type="text" id="editCustomServiceType" name="editCustomServiceType">
            </div>
            <label for="editServicePrice">سعر الخدمة:</label>
            <input type="number" id="editServicePrice" name="editServicePrice" required inputmode="numeric" pattern="[0-9]*">
            <button id="buu4" type="submit">حفظ التعديلات</button>
            <button id="buu3" type="button" onclick="cancelEdit()">إلغاء</button>
        </form>
        <div id="recordsContainer"></div>
    </div>
    <script>
        const correctPassword = "1489";
        let editIndex = -1;

        function checkPassword() {
            const enteredPassword = document.getElementById("passwordInput").value;
            if (enteredPassword === correctPassword) {
                document.getElementById("passwordContainer").style.display = "none";
                document.getElementById("contentContainer").style.display = "block";
                localStorage.setItem('invoiceDate', new Date().getTime());
            } else {
                alert("كلمة المرور غير صحيحة. الرجاء المحاولة مرة أخرى.");
            }
        }

        function toggleCustomServiceType() {
            const serviceType = document.getElementById('serviceType').value;
            const customServiceTypeContainer = document.getElementById('customServiceTypeContainer');
            if (serviceType === 'آخر') {
                customServiceTypeContainer.style.display = 'block';
            } else {
                customServiceTypeContainer.style.display = 'none';
            }
        }

        function toggleEditCustomServiceType() {
            const serviceType = document.getElementById('editServiceType').value;
            const customServiceTypeContainer = document.getElementById('editCustomServiceTypeContainer');
            if (serviceType === 'آخر') {
                customServiceTypeContainer.style.display = 'block';
            } else {
                customServiceTypeContainer.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedRecords = JSON.parse(localStorage.getItem('serviceRecords')) || [];
            const recordsContainer = document.getElementById('recordsContainer');

            savedRecords.forEach(function(recordData, index) {
                const record = createRecordElement(recordData, index);
                recordsContainer.appendChild(record);
            });

            document.getElementById('serviceForm').addEventListener('submit', function(event) {
                event.preventDefault();

                if (editIndex !== -1) {
                    alert('يرجى إكمال عملية تعديل الفاتورة الحالية قبل تسجيل فاتورة جديدة.');
                    return;
                }

                const carName = document.getElementById('carName').value;
                let serviceType = document.getElementById('serviceType').value;
                const customServiceType = document.getElementById('customServiceType').value;
                const servicePrice = document.getElementById('servicePrice').value;
                const currentDate = new Date().toLocaleDateString('ar-SA');

                if (customServiceType.trim() !== '') {
                    serviceType = customServiceType;
                }

                const recordData = {
                    carName: carName,
                    serviceType: serviceType,
                    servicePrice: servicePrice,
                    currentDate: currentDate
                };

                savedRecords.push(recordData);
                localStorage.setItem('serviceRecords', JSON.stringify(savedRecords));

                const record = createRecordElement(recordData, savedRecords.length - 1);
                recordsContainer.appendChild(record);

                document.getElementById('serviceForm').reset();
            });

            document.getElementById('editForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const carName = document.getElementById('editCarName').value;
                let serviceType = document.getElementById('editServiceType').value;
                const customServiceType = document.getElementById('editCustomServiceType').value;
                const servicePrice = document.getElementById('editServicePrice').value;

                if (customServiceType.trim() !== '') {
                    serviceType = customServiceType;
                }

                const currentDate = new Date().toLocaleDateString('ar-SA');

                const updatedRecordData = {
                    carName: carName,
                    serviceType: serviceType,
                    servicePrice: servicePrice,
                    currentDate: currentDate
                };

                savedRecords[editIndex] = updatedRecordData;
                localStorage.setItem('serviceRecords', JSON.stringify(savedRecords));
                location.reload();
            });

            function createRecordElement(recordData, index) {
                const record = document.createElement('div');
                record.className = 'record';

                const invoiceDate = new Date(parseInt(localStorage.getItem('invoiceDate')));
                const nextMaintenanceDate = new Date(invoiceDate);
                nextMaintenanceDate.setMonth(nextMaintenanceDate.getMonth() + 1);

                record.innerHTML = `
                    <div class="record-header">فاتورة خدمة المركبة</div>
                    <p><strong>اسم المركبة:</strong> <span class="carName">${recordData.carName}</span></p>
                    <p><strong>نوع الخدمة:</strong> <span class="serviceType">${recordData.serviceType}</span></p>
                    <p><strong>سعر الخدمة:</strong> <span class="servicePrice">${recordData.servicePrice}</span> ريال</p>
                    <p><strong>تاريخ تسجيل الخدمة:</strong> ${recordData.currentDate}</p>
                    <p><strong>تاريخ الصيانة القادمة:</strong> ${nextMaintenanceDate.toLocaleDateString('ar-SA')}</p>
                    <hr>
                    <button id="buu2" onclick="editRecord(${index})">تعديل الفاتورة</button>
                    <button  id="buu" onclick="deleteRecord(${index})">حذف الفاتورة</button>
                    <footer style="text-align: center; margin-top: 20px;">
                        <p>جميع الحقوق محفوظة © 2024. بواسطة عبدالمجيد ممدوح الضلعان</p>
                    </footer>
                `;
                return record;
            }

            window.editRecord = function(index) {
                editIndex = index;
                const recordData = savedRecords[index];

                document.getElementById('editCarName').value = recordData.carName;
                document.getElementById('editServiceType').value = recordData.serviceType === 'آخر' ? '' : recordData.serviceType;
                document.getElementById('editCustomServiceType').value = recordData.serviceType === 'آخر' ? recordData.serviceType : '';
                document.getElementById('editServicePrice').value = recordData.servicePrice;

                toggleEditCustomServiceType();

                document.getElementById('editForm').style.display = 'block';
            };

            window.deleteRecord = function(index) {
                if (confirm('هل أنت متأكد أنك تريد حذف هذه الفاتورة؟')) {
                    savedRecords.splice(index, 1);
                    localStorage.setItem('serviceRecords', JSON.stringify(savedRecords));
                    location.reload();
                    cancelEdit();
                }
            };

        });
    </script>


</body>

</html>
